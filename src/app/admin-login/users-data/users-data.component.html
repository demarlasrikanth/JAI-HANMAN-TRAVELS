
<p-table [value]="item" >
  <ng-template pTemplate="header">
  <tr>
    <th scope="col">#</th>
    <th scope="col">Full Name</th>
    <th scope="col">Email Id</th>
    <th scope="col">Mobile No</th>

  </tr>
  </ng-template>
  <ng-template pTemplate="body" let-item>
  <tr>
    <td>{{item.id}}</td>
    <td>{{item.firstName+item.lastName}}</td>
    <td>{{item.emailId}}</td>
    <td>{{item.phoneNo}}</td>
  </tr>
  </ng-template>
</p-table>
